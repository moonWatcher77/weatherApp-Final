<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!--Font h1-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <!--Font h2+h3-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <!--Icons-->
    <script src="https://kit.fontawesome.com/3b5a06df99.js" crossorigin="anonymous"></script>

    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather app</title>
</head>


<body>
    <div class="containerAll">
        <h1> </h1>
        <h2>
            City


        </h2>



        <br>

        <img src="http://openweathermap.org/img/wn/02d@2x.png" id="icon" alt="Weather Icon" />


        <p id="degreesMain">
            <span id="celsius" style="padding-left:70px"> ¬∫C</span>
        </p>



        <form id=form-city>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-4">
                            <input type="text" placeholder="Enter city" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row" id="button-current">
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-light">Current</button>
                    </div>
                </div>

                <div class="row" id="button-submit">
                    <div class="col-3">
                        <button type="submit" class="btn btn-outline-light">Submit</button>
                    </div>
                </div>



            </div>
        </form>



        <h3>
            <span id="description"></span>
            <br>
            Humidity: <span id="humidity"></span>%

            <br>
            Wind: <span id="wind"></span>km/h
        </h3>


        <h4>HOURS</h4>






        <div class="container containerWeek">
            <div class="row" id="forecast"></div>
        </div>

        <footer>
            <span> <a target="_blank" href="https://github.com/moonWatcher77/SheCodes-WeatherApp">Open-source code</a>
                by TigerüêØ</span>
        </footer>
        <!--JS-->
        <script src="src/script.js"></script>

</body>

</html>
